{% extends "base.html" %}
{% block content %}
    
    <!--Edit Review-->
    <section class="main-content edit_review">
      <div class="row">
        <div class="col s12">
          <h2 class="text-center heading text-shadow">Edit Your Review</h2>
        </div>
      </div>
      <div class="row card-panel edit-review-panel grey lighten-5">
        <form class="col m7 s12 add-review-form" method="POST"
          action="{{ url_for('edit_review', review_id=review._id) }}">
          <fieldset>
            <legend><i class="fas fa-pencil-alt prefix"></i>Update Your Review</legend>
            <!--Product Model Name-->
            <div class="row">
              <div class="input-field col s12">
                <label for="product_model">Product Model</label>
                <input id="product_model" type="text" name="product_model" value="{{ review.product_model }}" readonly="readonly">
              </div>
            </div>
            <!--Original User Review-->
            <div class="row">
              <div class="input-field col s12">
                <label for="product_review">Edit your review</label>
                <textarea id="product_review" name="product_review" minlength="10" maxlength="200"
                  class="materialize-textarea validate" required>{{ review.product_review }}</textarea>
              </div>
            </div>
          </fieldset>
          <div class="row card-action-btn">
            <div class="col s6 card-action">
              <!--Cancel Button-->
              <a href="{{ url_for('profile', username=session['user']) }}" class="btn-large text-shadow btn-reset">
                <i class="fas fa-times-circle"></i> Cancel
              </a>
            </div>
            <div class="col s6 card-action">
              <!--Submit Button-->
              <button class="btn-large submit-btn text-shadow btn-submit" type="submit">
                Submit <i class="fas fa-sign-in-alt"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
{% endblock %}

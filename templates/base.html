<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" text="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    text="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  {% block styles %}
  {% endblock %}
  <title>Scooter Circle</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon-icon.png') }}" type="img/png">
</head>

<body>
  <header>
    <!--Main Navigation-->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo text-shadow">
            <h3 class="logo">Scooter Circle</h3>
          </a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
          <ul class="right hide-on-med-and-down text-shadow">
            <li><a href="{{ url_for('index') }}"><i class="fas fa-home"> Home</i></a></li>
            <li><a href="{{ url_for('login') }}"><i class="fas fa-door-open"> Login</i></a></li>
            <li><a href="{{ url_for('register') }}"><i class="fas fa-user-plus"> Register</i></a></li>
            <!--<li><a href="{{ url_for('products')}}"><i class="fas fa-list-ul">Products</i></a></li>
              <li><a href="#"><i class="fas fa-user-alt">User Profile</i></a></li>
              <li><a href="#"><i class="fas fa-folder-plus">Add Product</i></a></li>
              <li><a href="#"><i class="fas fa-sign-out-alt">Logout</i></a></li>-->
          </ul>
        </div>
      </nav>
      <!--Mobile Navigation-->
      <ul class="sidenav" id="mobile-demo">
        <li><a href="{{ url_for('index') }}"><i class="fas fa-home">Home</i></a></li>
        <li><a href="{{ url_for('login') }}"><i class="fas fa-door-open">Login</i></a></li>
        <li><a href="{{ url_for('register') }}"><i class="fas fa-user-plus"></i>Register</a></li>
        <li><a href="{{ url_for('products') }}"><i class="fas fa-list-ul"></i>Products</a></li>
        <li><a href="#"><i class="fas fa-user-alt"></i></a></li>
        <li><a href="#"><i class="fas fa-folder-plus"></i></a></li>
        <li><a href="#"><i class="fas fa-sign-out-alt"></i></a></li>
      </ul>
    </div>

  </header>

  {% block content %}
  {% endblock %}
  <!--Footer-->
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col 12">
          <ul class="text-shadow footer-links">
            <li><a class="grey-text text-lighten-3" href="#!">Contact</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Terms&Conditions</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Affiliate Disclamer</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        <p>&copy; 2021 Scooter Circle</p>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  {% block scripts %}
  {% endblock %}
</body>

</html>

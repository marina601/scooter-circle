<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" text="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" text="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Scooter Circle</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon-icon.png') }}" type="img/png">
</head>
<body>
    <header>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Scooter Circle</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
              <li><a href="#"><i class="fas fa-home">Home</i></a></li>
              <li><a href="#"><i class="fas fa-door-open">Login</i></a></li>
              <li><a href="#"><i class="fas fa-user-plus">Register</i></a></li>
              <!--<li><a href="{{ url_for('get_product')}}"><i class="fas fa-list-ul">Products</i></a></li>
              <li><a href="#"><i class="fas fa-user-alt">User Profile</i></a></li>
              <li><a href="#"><i class="fas fa-folder-plus">Add Product</i></a></li>
              <li><a href="#"><i class="fas fa-sign-out-alt">Logout</i></a></li>-->
            </ul>
          </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
          <li><a href="#"><i class="fas fa-home"></i></a></li>
          <li><a href="#"><i class="fas fa-door-open"></i></a></li>
          <li><a href="#"><i class="fas fa-user-plus"></i></a></li>
          <li><a href="{{ url_for('get_product')}}"><i class="fas fa-list-ul"></i></a></li>
          <li><a href="#"><i class="fas fa-user-alt"></i></a></li>
          <li><a href="#"><i class="fas fa-folder-plus"></i></a></li>
          <li><a href="#"><i class="fas fa-sign-out-alt"></i></a></li>
        </ul>
      </div>
    </header>
    
    <h1>Welcome to Scooter Circle</h1>
    <!--<img src="{{ url_for('static', filename='images/man-on-the-scooter.jpg') }}" alt="" width="1200" height="600" />-->
    {% block content %}
    {% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>

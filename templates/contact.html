{% extends "base.html" %}
{% block content %}

    <section class="main-content">
        <div class="row">
            <div class="col s12 text-center">
                <h3 class="heading">Contact Us</h3>
                <p>Please fill in the form and get in touch with us, somebody from our friendly team will get back to you very
                    soon</p>
            </div>
        </div>
    <!--Contact Form-->
        <div class="row">
            <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('contact') }}">
                <div class="card-panel">
                    <!--Name-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user prefix"></i>
                            <input id="username" name="username" minlength="3" maxlength="10"
                                pattern="^[a-zA-Z0-9!?]{3,10}$" type="text" class="validate" required
                                oninput="this.setCustomValidity('')"
                                oninvalid="this.setCustomValidity('Please enter your name')" />
                            <label for="username">Name</label>
                        </div>
                    </div>
                    <!--Email-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-at prefix"></i>
                            <input id="password" name="password" type="email" minlength="5" maxlength="20"
                                pattern="^[a-zA-Z0-9!?@]{5,20}$" class="validate" required
                                oninput="this.setCustomValidity('')"
                                oninvalid="this.setCustomValidity('Please enter a valid email address')">
                            <label for="password">Email</label>
                        </div>
                    </div>
                    <!--Message-->
                    <div class="row">
                        <div class="input-field col s12">
                          <i class="fas fa-pencil-alt prefix"></i>
                          <textarea id="product_review" name="product_review" minlength="10" maxlength="200" type="text"
                            class="materialize-textarea validate" required></textarea>
                          <label for="product_review">Your Message</label>
                        </div>
                    </div>
                    <!--Reset Button-->
                    <div class="col s6 card-action">
                        <button class="btn-large text-shadow btn-reset" type="reset">
                          Reset <i class="fas fa-redo-alt right"></i>
                        </button>
                      </div>
                      <div class="col s6 card-action">
                        <!--Submit Button-->
                        <button type="submit" class="btn-large submit-btn text-shadow btn-submit" type="submit">
                          Submit<i class="fas fa-sign-in-alt"></i>
                        </button>
                      </div>
                    </div>
            </form>
        </div>
    </section>

{% endblock%}
